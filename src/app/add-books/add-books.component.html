<div class="container">
  <div class="subHeader">
    <h3>Add New Book</h3>
  </div>
 

  <div class="formDiv">
    <form [formGroup]="newBookForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <span class="spanStyle">Book Name</span>
        <input type="text" formControlName="bookName" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.bookName.errors }" />
      </div>

      <div class="form-group">
        <span class="spanStyle">Author Name</span>
        <input type="text" formControlName="authorName" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.authorName.errors }" />
      </div>

      <div class="form-group">
        <span class="spanStyle">Book Category</span>
        <input type="text" formControlName="bookCategory" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.bookCategory.errors }" />
      </div>

      <div class="form-group">
        <span class="spanStyle">Edition</span>
        <input type="text" formControlName="edition" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.edition.errors }" /><br>
      </div>

      <div class="form-group">
        <span class="spanStyle">Price</span>
        <input type="text" formControlName="price" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.price.errors }" />
      </div>
      <div>
        <button type="submit" class="submit-btn">{{ editBookData? 'Update Book' : 'Add Book' }}</button>
        <button type="button" (click)="onReset()" class="cancel-btn">Cancel</button>
      </div>
      
    </form>
  </div>

</div>
